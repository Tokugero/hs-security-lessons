<aside
  class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3"
  id="sidenav-main"
>
  <div class="sidenav-header">
    <i
      class="fas fa-times p-3 cursor-pointer text-secondary opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
      aria-hidden="true"
      id="iconSidenav"
    ></i>
    <a class="navbar-brand m-0" href="/">
      <img
        src="{{ config.ASSETS_ROOT }}/img/logo-ct-dark.png"
        class="navbar-brand-img h-100"
        alt="main_logo"
      />
      <span class="ms-1 font-weight-bold">Cyber Lessons Dashboard</span>
    </a>
  </div>
  <hr class="horizontal dark mt-0" />
  <div class="collapse navbar-collapse w-auto" id="sidenav-collapse-main">
    <ul class="navbar-nav">
      {% for page in sidebar %}
      <li class="nav-item">
        <a
          class="nav-link {% if page['url'] == request.path %} active {% endif %}"
          href="{{ page['url'] }}"
        >
          <div
            class="icon icon-shape icon-sm shadow border-radius-md bg-secondary text-center me-2 d-flex align-items-center justify-content-center"
          >
            <i class="{{ page['icon'] }}"></i>
          </div>
          <span class="nav-link-text ms-1">{{ page['title'] }}</span>
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="sidenav-footer mx-3"></div>
</aside>
